<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQueryAir</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/datepicker/css/datepicker.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <h1>Welcome to jQueryAir</h1>
    <p>You can book your ticket below</p>

    <hr/>
    <form role="form" action="#">
        <div class="form-group" data-bind="validationElement: form.destination">
            <label for="destination">Destination</label>
            <input id="destination" class="form-control" type="text" autocomplete="off" data-bind="value: form.destination, custom_typeahead: value">
        </div>

        <div class="form-group" data-bind="validationElement: form.date">
            <label for="departureDate">Departure</label>
            <input id="departureDate" class="form-control" type="text" placeholder="dd-mm-yyyy" data-date-format="dd-mm-yyyy" data-bind="value: form.date, custom_date: value">
        </div>

        <div class="form-group" data-bind="validationElement: form.name">
            <label for="passengerName">Passenger name</label>
            <input type="text" class="form-control" id="passengerName" data-bind="value: form.name">
        </div>

        <div class="form-group" data-bind="validationElement: form.surname">
            <label for="passengerSurname">Passenger surname</label>
            <input type="text" class="form-control" id="passengerSurname" data-bind="value: form.surname">
        </div>

        <div class="form-group" data-bind="validationElement: form.email">
            <label for="emailAddress">Email address</label>
            <input type="email" class="form-control" id="emailAddress" placeholder="Enter email" data-bind="value: form.email">
        </div>

        <hr/>

        <div class="form-group" data-bind="validationElement: form.seat">
            <label for="seat">Preferred seat</label>
            <input type="text" class="form-control" id="seat" data-bind="value: form.seat, custom_seat: form.seat">
        </div>

        <div class="form-group">
            <label for="additionalLuggage">Additional luggage</label>
            <input type="number" class="form-control" id="additionalLuggage" min="0" max="5" value="0" data-bind="value: form.luggage">
        </div>

        <div class="checkbox">
            <input type="checkbox" id="priority" data-bind="checked: form.priority">
            <label for="priority">Priority boarding</label>
        </div>

        <hr/>

        <div class="alert alert-info"><strong>Total cost:</strong> <span id="totalCost" data-bind="text: totalCost">-</span>&#8364</div>

        <hr/>

        <div class="checkbox" data-bind="validationElement: form.accept">
            <input type="checkbox" id="terms" data-bind="checked: form.accept">
            <label for="terms"> I accept terms and conditions</label>
            <span data-bind="validationMessage: form.accept" class="has-error control-label"></span>
        </div>
        <button type="submit" class="btn btn-primary" data-bind="click: submit">Book ticket</button>
    </form>
</div>

<!-- Modal -->
<div class="modal fade" id="summaryModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                Your name is <strong class="name" data-bind="text: fullName"></strong> and your email is <strong class="email" data-bind="text: form.email"></strong>.
                You are booking a flight to <strong class="destination" data-bind="text: form.destination"></strong> on <strong class="departure" data-bind="text: form.date"></strong>.
                Your preferred seat is <strong class="seat" data-bind="text: form.seat"></strong>
                <span class="luggage">and you are taking <strong class="luggage_count" data-bind="text: form.luggage"></strong> bags with you</span>.
                <span class="priority" data-bind="visible: form.priority()">You have bought <strong>priority boarding</strong>.</span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<script src="vendor/jquery.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/datepicker/js/bootstrap-datepicker.js"></script>
<script src="vendor/typeahead/typeahead.js"></script>
<script src="vendor/seatChooser/seatChooser.js"></script>
<script src="js/knockout-3.1.0.js"></script>
<script src="vendor/Knockout-Validation/knockout.validation.js"></script>
<script src="js/main.js"></script>
</body>
</html>
